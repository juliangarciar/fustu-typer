<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./src/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FustuTyper</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    async function debugLogin(email, password) {
      const result = await fetch('http://localhost:3333/auth/login', { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: email, password: password }) });
      const data = await result.json();
      localStorage.setItem("accessToken", data.accessToken)
    }

    async function debugRegister(email, password) {
      const result = await fetch('http://localhost:3333/auth/register', { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: "DEBUG_USER", email: email, password: password }) });
      console.log(await result.json())
    }
  </script>
</body>

</html>
